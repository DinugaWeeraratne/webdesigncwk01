<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Radio Button Quiz</title>
</head>

<body>
    <style>
        #frame001 {
            height: 400px;
            width: 400px;
            background-color: white;
            border: 3px solid black;
            margin: 4px;
            padding: 4px;
            border-radius: 10px;
        }

        #center001 {
            text-align: center;
            color: black;
        }
    </style>
    <div id="frame001">
        <div id="center001">
            <h2>Radio Button Quiz</h2>
            <hr />
            <p id="message001"></p>
            <p id="options001"></p>
            <p id="comment001"></p>
            <p id="click001"></p>
        </div>
    </div>

    <script>
        var questions = ["What is 1 + 1?", "What is 2 + 2?", "What is 3 + 3?"];
        var choices = ["<input onclick=addScore(2) name=button001 type=radio />2<br /><input onclick=addScore(-1) name=button001 type=radio />4<br /><input onclick=addScore(-1) name=button001 type=radio />7<br />",

            "<input onclick=addScore(-1) name=button002 type=radio />3<br /><input onclick=addScore(2) name=button002 type=radio />4<br /><input onclick=addScore(-1) name=button002 type=radio />5<br />",

            "<input onclick=addScore(-1) name=button003 type=radio />8<br /><input onclick=addScore(-1) name=button003 type=radio />5<br /><input onclick=addScore(2) name=button003 type=radio />6<br />"]

        var score = 0;
        var questionNumber = 0;

        window.onload = function () {
            score = 0;
            message001.innerHTML = questions[0];
            options001.innerHTML = choices[0];
            click001.innerHTML = "<button onclick=nextQuestion(0)>Submit</button>";
        }
        function nextQuestion(questNumber) {
            questNumber = questNumber + 1;
            message001.innerHTML = questions[questNumber];
            options001.innerHTML = choices[questNumber];
            if (questions.length == (questNumber + 1)) {
                click001.innerHTML = "<button onclick=result001()>Finish</button>";
            } else {
                click001.innerHTML = "<button onclick=nextQuestion(" + questNumber + ")>Next</button>";
            }

        }
        function addScore(p1) {
            score = score + p1;
        }


        function result001() {
            message001.innerHTML = "End of Quiz";
            options001.innerHTML = "";
            comment001.innerHTML = "Your score is: " + score;
            click001.innerHTML = "<button onclick=repeat001()>Repeat</button>";
        }

        function repeat001() {
            location.reload();
        }
    </script>
</body>

</html>
